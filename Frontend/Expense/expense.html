<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <link rel ="stylesheet" href="expense.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>
<body>
    <div class = "container">
        <h2>~Track your Expenses~</h2>
        <br>
        <form id="myForm">
            <label for = "amount" class="form-label">Add amount</label><br>
            <input type = "text" class = "form-control" name = "amount" id="amount"><br>
            <label for = "description" class="form-label">Add description</label><br>
            <input type = "text" class = "form-control" name = "description" id="description"><Br>
            <label for = "category" class="form-label">Choose category</label><br>
            <select class = " w-100" name = "category" id="category">
                <option value ="Personal">Personal</option>
                <option value ="Food">Food</option>
                <option value ="Travel">Travel</option>
                <option value ="Work">Work</option><br>
                <option value ="Others">Others</option><br>
            </select><br>
            <br>

            <button id = "add" class = "btn btn-lg btn-dark w-100" type="submit">Add Expense</button>

        </form>

        <div class="button-container">
            <button class = "btn btn-md" id = "rzp-btn" type = "click">Buy Premium Membership</button>
            <script src = "https://checkout.razorpay.com/v1/checkout.js"></script>
        </div>
        
    </div>
    <div class = "list-container">
        <ul id = "myExpenseList"><h3>Expense List:</h3></ul>
     </div>
    <script src="expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
